<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->
    <section class="vh-100" style="background-color: #79b68d;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card border-0 shadow-sm" style="border-radius: 0.5rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="img/about.jpg" 
                        alt="login form" class="img-fluid h-100" style="border-radius: 0.5rem 0 0 0.5rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action="index.html">
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-tractor fa-2x me-3" style="color: #79b68d;"></i>
                          <span class="h1 fw-bold mb-0 text-muted">Mkulima Janja</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: #79b68d;">Ingia Katika Account Yako!</h5>
      
                        <div class="form-outline mb-3">
                        <input type="text" id="" class="form-control " />
                        <label class="form-label" for="">Username</label>
                        </div>
      
                        <div class="form-outline mb-3">
                          <input type="password" id="" class="form-control " />
                          <label class="form-label d-flex justify-content-between" for="">
                              Password
                              <small> <a href="#">Umesahau Password?</a></small>
                            </label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-primary  w-100" type="submit">Login</button>
                        </div>
                        <div class="text-center">
                            <span class="text-muted">Huna Account? <a href="signup.html">Jisajili hapa!</a></span>
                        </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
